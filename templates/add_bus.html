<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Bus</h1>
        <form action="{{ url_for('add_bus_route') }}" method="POST">
            <label for="bus_number">Bus Number:</label>
            <input type="text" id="bus_number" name="bus_number" required>
            
            <label for="route">Route:</label>
            <input type="text" id="route" name="route" required>
            
            <label for="total_seats">Total Seats:</label>
            <input type="number" id="total_seats" name="total_seats" required>
            
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" required>
            
            <button type="submit">Add Bus</button>
        </form>
        <a href="{{ url_for('view_buses_route') }}">Back to View Buses</a>
    </div>
</body>
</html>
