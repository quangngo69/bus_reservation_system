<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username" class="label2">Username:</label>
            <input type="text" class="input" name="username" required>
            <br>
            <label for="password" class="label2">Password:</label>
            <input type="password" class="input" name="password" required>
            <br>
            <button type="submit" class="button2">Register</button>
        </form>
        <p><a href="{{ url_for('login') }}">Already have an account? Log in here.</a></p>
    </div>
</body>
</html>
