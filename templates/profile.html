{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form action="{{ url_for('profile') }}" method="POST">
        <div class="form-row">
            <label for="username" class="label2">Username:</label>
            <input type="text" id="username" class="input" name="username" value="{{ user[1] }}" required>
        </div>

        <div class="form-row">
            <label for="email" class="label2">Email:</label>
            <input type="email" id="email" class="input" name="email" value="{{ user[3] }}">
        </div>

        <div class="form-row">
            <label for="phone_number" class="label2">Phone Number:</label>
            <input type="text" id="phone_number" class="input" name="phone_number" value="{{ user[4] }}">
        </div>

        <div class="form-row">
            <label for="gender" class="label2">Gender:</label>
            <select id="gender" class="input2" name="gender">
                <option value="male" {% if user[5] == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if user[5] == 'female' %}selected{% endif %}>Female</option>
            </select>
        </div>

        <div class="form-row">
            <label for="name" class="label2">Name:</label>
            <input type="text" id="name" class="input" name="name" value="{{ user[7] }}">
        </div>
        
        <div class="form-row">
            <button type="submit" class="button2">Save</button>
        </div>
    </form>
    <a href="{{ url_for('home') }}" class="buttonBack">Back to Home</a>
</div>
{% endblock %}
